<main id="main" class="site-main clear">
  <div id="recent-content" class="content-list">
    {% for post in site.posts %}
    <div
      id="post-{{ post.date }}"
      class="clear post type-post status-publish format-standard has-post-thumbnail hentry"
    >
      <a class="thumbnail-link" href="{{ post.url }}">
        <div class="thumbnail-wrap"><img src="/assets/images/{{ post.icon }}" /></div>
        <!-- .thumbnail-wrap -->
      </a>

      <!-- <div class="entry-category">
            <a href="/">test category</a>
          </div> -->
      <div class="entry-category">
        <span class="tag-links">
          {% for tag in post.tags %} {% capture tag_name %}{{ tag }}{% endcapture %}
          <a href="/tag/{{ tag_name }}.html">{{ tag_name | downcase }}&nbsp;</a> {% endfor %}
        </span>
      </div>

      <h2 class="entry-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>

      <div class="entry-meta">
        <!--<span class="entry-author"><?php the_author_posts_link(); ?></span>  -->
        <span class="entry-date">{{ post.date | date_to_long_string }}</span>
        <!--<span class="entry-comment"><?php comments_popup_link( __('Leave a Comment','revenue'), __('1 Comment', 'revenue'), '% Comments', 'comments-link', __('comments off', 'revenue'));?></span>-->
      </div>

      <div class="entry-summary">
        {{ post.excerpt }}
        <span class="read-more"> <a href="{{ post.url }}">Read&nbsp;more&nbsp;&raquo;</a> </span>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
