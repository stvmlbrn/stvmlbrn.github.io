<title>{{ page.title }}</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<meta property="og:site_name" content="{{ site.title }}">
{% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
  <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
{% else %}
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ site.description }}">
{% endif %}
{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.url }}/about/">
{% endif %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
{% if page.tags %}
  <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
{% for tag in page.tags %}
  <meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% endif %}
{% if author %}
  <meta property="article:author" content="{{ author.name }}" />
{% endif %}

{% if jekyll.environment == 'production' %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-940579-13', 'auto');
    ga('send', 'pageview');

  </script>
  <script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5a550a87a7cf550012bff37d&product=sticky-share-buttons' async='async'></script>
{% endif %}

<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/default.min.css">

<script src='https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=desert'></script>
