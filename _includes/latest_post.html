<aside class="education aside section">
    <div class="section-inner">
        <h2 class="heading">Latest Posts</h2>
        <div class="content">
          {% for post in site.posts limit:4 %}
            {% if forloop.index > 1 %}
              <p>
                <hr />
              </p>
            {% endif %}
            <a href="{{ post.url }}">{{ post.title }}</a>

          {% endfor %}
        </div><!--//content-->
    </div><!--//section-inner-->
</aside><!--//section-->
